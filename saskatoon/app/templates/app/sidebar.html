{% load i18n %}

<div class="left_col scroll-view">
  <div class="navbar nav_title" style="border: 0;">
    <a href="index.html" class="site_title"><i class="fa fa-spinner"></i>
      <span>{% trans "Saskatoon v1.0b" %}</span>
    </a>
  </div>

  <div class="clearfix"></div>

  <!-- menu profile quick info -->
  <div class="profile clearfix">
    <div class="profile_pic">
      <img src="/static/images/user.png" alt="..." class="img-circle profile_img">
    </div>
    <div class="profile_info">
      <span>{% trans "Welcome" %},</span>
      <h2>{{ user.person.name }}</h2>
    </div>
  </div>
  <!-- /menu profile quick info -->

  <br />

  <!-- sidebar menu -->
  <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
    <div class="menu_section">
      <h3>General</h3>
      <ul class="nav side-menu">
          <li><a href="/"><i class="fa fa-home"></i>{% trans "Home" %}</a></li>
          <li><a href='{% url "app:calendar" %}'><i class="fa fa-table"></i>{% trans "Calendar" %}</a></li>
          <li><a href='{% url "harvest:harvest_list" %}'><i class="fa fa-shopping-basket"></i>{% trans "Harvests" %}</a></li>
          <li><a href='{% url "harvest:property_list" %}'><i class="glyphicon glyphicon-tree-deciduous"></i>{% trans "Properties" %}</a></li>
          <li><a href="{% url 'harvest:organization_list' %}"><i class="fa fa-gift"></i>{% trans "Beneficiaries" %}</a></li>
          <li><a href="{% url 'harvest:equipment_list' %}"><i class="fa fa-scissors"></i>{% trans "Equipment" %}</a></li>
          <li><a href="{% url 'member:people' %}"><i class="fa fa-users"></i>{% trans "Community" %}</a></li>
      </ul>
    </div>
  </div>
  <!-- /sidebar menu -->

  <!-- /menu footer buttons -->
  <div class="sidebar-footer hidden-small">
    <a data-toggle="tooltip" data-placement="top" title="Settings">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="FullScreen">
      <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="Lock">
      <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
    </a>
    <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
    </a>
  </div>
  <!-- /menu footer buttons -->
</div>
