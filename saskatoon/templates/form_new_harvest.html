{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block extrahead %}

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'datetimepicker/css/bootstrap-datetimepicker.min.css' %}">

{% endblock %}

{% block extrascript %}

       <!-- DatePicker JavaScript -->

        <script type="text/javascript" src="sbadmin2/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="{% static 'datetimepicker/js/moment.js' %}"></script>
        <script type="text/javascript" src="{% static 'sbadmin2/bower_components/bootstrap/js/transition.js' %}"></script>
        <script type="text/javascript" src="{% static 'sbadmin2/bower_components/bootstrap/js/collapse.js' %}"></script>
        <script src="{% static 'datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>

                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>


{% endblock %}

{% block content %}


            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New Harvest</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Enter data for your new harvest
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form action="/new_harvest/" method="post" role="form">
                                        {% csrf_token %}

                                        {% crispy form %}


                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /row -->




        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
